{% extends 'base.html' %}

{% block content %}
<h1>Classes</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Primary</th>
            <th scope="col">JSS</th>
            <th scope="col">Highschool</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
            	{% for class in primary_classes %}
                    <a href="{% url 'student_list' class.id %}" class="link-dark link-offset-1 link-underline-opacity-15 link-underline-opacity-75-hover">{{ class.name }}</a></br>
                {% endfor %}
            </td>
            <td>
                {% for class in jss_classes %}
                    <a href="{% url 'student_list' class.id %}" class="link-dark link-offset-1 link-underline-opacity-15 link-underline-opacity-75-hover">{{ class.name }}</a></br>
                {% endfor %}
            </td>
            <td>
                {% for class in highschool_classes %}
                    <a href="{% url 'student_list' class.id %}" class="link-dark link-offset-1 link-underline-opacity-15 link-underline-opacity-75-hover">{{ class.name }}</a></br>
                {% endfor %}
            </td>
        </tr>
    </tbody>
</table>

{% endblock %}
