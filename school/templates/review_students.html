{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h1 class="mb-4">Review Selected Students</h1>
    <ul class="list-group mb-4">
        {% for student in students %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ student.first_name }} {{ student.last_name }}</h5>
                <p class="mb-0 text-muted">{{ student.class_name.name }}</p>
            </div>
            <form method="POST" class="mb-0">
                {% csrf_token %}
                <input type="hidden" name="remove_student_id" value="{{ student.id }}">
                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <div class="d-flex justify-content-between">
        <a href="{% url 'select_students' %}" class="btn btn-primary">Add More Students</a>
        <a href="{% url 'confirm_booking' %}" class="btn btn-success">Confirm Booking</a>
    </div>
</div>

{% endblock %}
